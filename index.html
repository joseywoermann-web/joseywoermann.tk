<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="https://avatars0.githubusercontent.com/u/67111271" />
    <title>coming soon - joseywoermann</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <meta name="google-site-verification" content="7vUgaPTBjMrK4pi9odfDyQbn6wBBzLDuJVZIA_hy3gQ" />

    <style>

      #countdown {
        font-size: 60px;
        color: white;
        position: absolute;
        left: 50%;
        top: 50%;
        -webkit-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
      }
    </style>
  </head>

  <body>
    <p id="countdown"></p>

    <!-- cookies-->

    <div id="footer-cookie">
      <span id="cookie-description">
        this website does not use cookies to track you.
        <!-- <a href="https://dakitec.de/blog/cookie-banner-selbst-erstellen">I like that.</a> <a href="https://facebook.com/">I want tracker!</a>-->
      </span>
      <span id="cookie-accept"><a href="javascript:void(0)" title="Akzeptieren">i like that.</a></span>
      <span id="cookie-accept"><a target="_blank" href="https://facebook.com/" title="decline">i want tracker!</a></span>
    </div>

    <!-- cookies-->

    <script>
      var footerCookie = document.querySelector("#footer-cookie");
      var footerCookieAccept = document.querySelector("#cookie-accept");

      if (document.cookie.indexOf("cookiebanner=") == -1) {
        footerCookie.style.display = "block";
      }

      footerCookieAccept.onclick = function (e) {
        var cookieDate = new Date();
        cookieDate.setTime(new Date().getTime() + 86400000); // shows up again after 1 day

        document.cookie = "cookiebanner = 1; path=/; secure; expires=" + cookieDate.toUTCString();

        footerCookie.style.display = "none";
      };

      //countdown
      // Set the date we're counting down to
      var countDownDate = new Date("Feb 1, 2021 00:00:00").getTime();

      // Update the count down every 1 second
      var x = setInterval(function() {

        // Get today's date and time
        var now = new Date().getTime();

        // Find the distance between now and the count down date
        var distance = countDownDate - now;

        // Time calculations for days, hours, minutes and seconds
        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);

        // Output the result in an element with id="demo"
        document.getElementById("countdown").innerHTML = days + "d " + hours + "h "
        + minutes + "m " + seconds + "s ";

        // If the count down is over, write some text
        if (distance < 0) {
          clearInterval(x);
          document.getElementById("countdown").innerHTML = "Website wasn't finished in time.";
        }
      }, 1000);
    </script>
  </body>
</html>
