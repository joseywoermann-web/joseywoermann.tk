<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex,follow">
  <title>Cookie Banner</title>

  <style>
    body {
      font-family: Verdana;
      background: #eee;
      font-size: 16px;
    }

    #footer-cookie,
    #footer-cookie * {
      box-sizing: border-box;
    }

    #footer-cookie {
      display: none;
      position: fixed;
      bottom: 0px;
      left: 0px;
      width: 100%;
      height: 60px;
      padding-left: 30px;
      padding-right: 30px;
      line-height: 60px;
      background: #25282b;
      color: #fff;
    }

    #footer-cookie a {
      color: #fff;
    }

    #footer-cookie #description {
      float: left;
    }

    #footer-cookie #accept {
      float: right;
    }

    #footer-cookie #accept a {
      border: 1px solid #fff;
      padding: 5px 10px;
      text-decoration: none;
    }

    @media (max-width: 1200px) {
      #footer-cookie {
        padding-top: 30px;
        padding-bottom: 30px;
        line-height: inherit;
        height: auto;
      }

      #footer-cookie #description {
        width: 100%;
      }

      #footer-cookie #accept {
        width: 100%;
        margin-top: 15px;
      }

      #footer-cookie #accept a {
        width: 100%;
        display: block;
        text-align: center;
      }
    }
  </style>
</head>

<body>
  <div id="footer-cookie">
    <span id="description">
      Diese Seite nutzt keine Cookies oder Tracker. <!-- <a href="https://dakitec.de/blog/cookie-banner-selbst-erstellen">Finde ich gut</a> <a href="https://facebook.com/">Will aber Tracker!</a>-->
    </span>
    <span id="accept"><a href="javascript:void(0)" title="Akzeptieren">Finde ich gut</a></span>
    <span id="accept"><a href="https://facebook.com/" title="Akzeptieren">Will aber Tracker!</a></span>
  </div>

  <script>
    /*
      www.dakitec.de - Cookie Banner
      https://dakitec.de/blog/cookie-banner-selbst-erstellen
      Dieses Skript zeigt den Banner an, wenn er noch nicht best√§tigt wurde
    */
    var footerCookie = document.querySelector("#footer-cookie");
    var footerCookieAccept = document.querySelector("#accept");

    if (document.cookie.indexOf("dakitecCookieBanner=") == -1) {
      footerCookie.style.display = "block";
    }

      footerCookieAccept.onclick = function(e) {
      var cookieDate = new Date();
      cookieDate.setTime(new Date().getTime() + 0);

      document.cookie = "dakitecCookieBanner = 1; path=/; secure; expires=" + cookieDate.toUTCString();

      footerCookie.style.display = "none";
    };
  </script>
</body>

</html>
