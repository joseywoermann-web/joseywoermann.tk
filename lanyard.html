<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>activity - joseywoermann</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js" charset="utf-8"></script>
    <script src="lanyard.js" charset="utf-8"></script>


    <style media="screen">
      @import url("https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap");

      * {
        color: white;
      }

      body {
        background-color: #010101;
      }

      .lanyard {
        display: grid;
        /*grid-template-columns: 1fr 1fr 1fr 1fr 1fr 1fr;
        grid-template-rows: 1fr 1fr 1fr;*/
        grid-template-columns: 5vh 5vh 5vh 1fr 1fr 1fr;
        grid-template-rows: 5vh 5vh 5vh;
        gap: 0px 0px;
        grid-template-areas:
          "album-art album-art album-art game game game"
          "album-art album-art album-art details details details"
          "album-art album-art album-art additional-details additional-details additional-details";

        /*STYLING*/
        background-color: #131313; /*ALTERNATIVE: if Spotify is detected, make background green #1db954*/
        border: 3px solid #131313;
        border-radius: 8px;
        place-items: center;

        width: 20vw;
        height: 15vh;
      }

      #album-art {
        grid-area: album-art;
        /*width: 100%;
        height: 100%;*/
        width: 13vh;
        height: 13vh;


        /*border: 3px solid #ffffff;*/
        border-radius: 8px;
      }

      #game {
        grid-area: game;
      }

      #details {
        grid-area: details;
      }

      #additional-details {
        grid-area: additional-details;
      }

      .lanyard-text {
        /*font-size: 28px;*/
        font-family: "Montserrat", sans-serif;
      }




    </style>
  </head>

  <body>

    <div class="lanyard">
      <img id="album-art" src="">
      <p class="lanyard-text" id="game"></p> <!-- Atom, Spotify etc. -->
      <p class="lanyard-text" id="details"></p> <!-- file , song -->
      <p class="lanyard-text" id="additional-details"></p> <!-- project, artist -->
      <p class="lanyard-text" id="status"></p> <!-- online, dnd etc -->
    </div>

    <script type="text/javascript">
      // refresh lanyard data every 30 seconds
      setInterval(getinfo, 3000)
    </script>
  </body>
</html>
