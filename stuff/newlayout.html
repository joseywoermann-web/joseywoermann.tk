<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>

    <style media="screen">
      @import url("https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap");
      body {
          font-family: "Montserrat", sans-serif;
          color: white;
      }

      .wrapper {
        display: grid;
        grid-template-columns: 5vh 14vw 5vh 1fr 1fr 14vw 1fr; /*7 columns*/
        grid-template-rows: 5vh 5vh 5vh; /*11 rows*/
        gap: 0px 0px;
        grid-template-areas:
          "album-art album-art album-art game game game"
          "album-art album-art album-art details details details"
          "album-art album-art album-art additional-details additional-details additional-details";
      }
    </style>
  </head>
  <body>
    <div class="wrapper">

    </div>
  </body>
</html>
